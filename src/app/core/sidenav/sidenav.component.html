<div class="sidenav">
    <mat-sidenav-container class="sidenav__container">
        <mat-sidenav #sidenav id="sidenav" mode="over" class="sidenav__container__vertical-menu mat-elevation-z2">
            <mat-toolbar class="sidenav__container__toolbar">
                <img class="sidenav__container__toolbar__logo img-fluid" src="../../../assets/img/adasa_logo.png" />
            </mat-toolbar>
            <app-sidenav-left-menu [modules]="modules" (changeModule)="setModule($event)"> </app-sidenav-left-menu>
        </mat-sidenav>
        <mat-sidenav-content class="sidenav__container__content">
            <app-sidenav-top-menu
                [moduleCode]="moduleCode$ | async"
                (toggleSidenav)="toggleSidenav()"
                (changeLanguage)="setLanguage($event)"
            ></app-sidenav-top-menu>
            <div class="sidenav__container__content__router">
                <router-outlet></router-outlet>
            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
