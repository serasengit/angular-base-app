<div class="sidenav">
    <mat-sidenav-container class="sidenav__container">
        <mat-sidenav
            #sidenav
            id="sidenav"
            [mode]="(deviceType$ | async) !== DeviceType.Small ? 'side' : 'over'"
            class="sidenav__container__vertical-menu mat-elevation-z2"
        >
            <mat-toolbar class="sidenav__container__toolbar" color="primary">
                <mat-toolbar-row class="sidenav__container__toolbar__header">
                    <span class="sidenav__container__toolbar__header__first-title">
                        {{ 'SIRA' | translate }}<br />
                        <span class="sidenav__container__toolbar__header__second-title"> {{ 'CHG_document_manager' | translate }} </span>
                    </span>
                </mat-toolbar-row>
            </mat-toolbar>
            <app-sidenav-left-menu [modules]="modules" (changeModule)="setModule($event)"> </app-sidenav-left-menu>
        </mat-sidenav>
        <mat-sidenav-content class="sidenav__container__content">
            <app-sidenav-top-menu [moduleCode]="moduleCode$ | async" (toggleSidenav)="toggleSidenav()"></app-sidenav-top-menu>
            <div class="sidenav__container__content__router">
                <router-outlet></router-outlet>
            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
