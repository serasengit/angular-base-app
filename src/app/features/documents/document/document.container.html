<div class="container-fluid p-4">
    <div class="document row" *ngIf="!(hasError$| async)">
        <!-- Document filters-->
        <div class="document__filters col-12">
            <app-document-filter
                [groups]="groups$|async"
                [documentStates]="documentStates$|async"
                [documentTypes]="documentTypes$|async"
                (changeValue)="setFilter($event)"
                (onSubmit)="onSubmit($event)"
            ></app-document-filter>
        </div>
        <!-- Document list-->
        <div class="document__list col-12 pt-4" *ngIf="documents$|async as documents">
            <app-document-list [records]="documents"> </app-document-list>
        </div>
    </div>
</div>
