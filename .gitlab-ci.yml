stages:
    - install
    - build
    - test
    - sonar

install_dependencies:
    stage: install
    image: node:12-alpine
    script:
        - npm install
    cache:
        key:
            files:
                - package-lock.json
        paths:
            - node_modules
        policy: pull-push
build:
    stage: build
    image: node:12-alpine
    script:
        - npm run build
    artifacts:
        paths:
            - $CI_PROJECT_DIR/dist
    cache:
        key:
            files:
                - package-lock.json
        paths:
            - node_modules
        policy: pull
test:
    stage: test
    image: node:12-alpine
    allow_failure: false
    script:
        - npm run lint
        - npm run test:coverage
    artifacts:
        paths:
            - $CI_PROJECT_DIR/coverage
    cache:
        key:
            files:
                - package-lock.json
        paths:
            - node_modules
        policy: pull
sonar:
    stage: sonar
    image: node:12-alpine
    needs:
        - job: test
          artifacts: true
    allow_failure: false
    script:
        - npm run sonar
    cache:
        key:
            files:
                - package-lock.json
        paths:
            - node_modules
        policy: pull
    only:
        - merge_requests
        - main
